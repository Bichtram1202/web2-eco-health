<div *ngIf="products" #productSlider>
  <ng-template ngbSlide *ngFor="let product of products">
    <div class="product-item">
      <a href="{{product.link}}">
        <img [src]="product.image" [alt]="product.name">
        <div class="product-details">
          <h2>{{product.name}}</h2>
          <p>{{product.price}}</p>
        </div>
      </a>
    </div>
  </ng-template>
</div>
