

  <div class="container">
    <div class="row">
      <h3 align="center">ĐĂNG NHẬP</h3>
      <form (submit)="onsubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="phone" class="form-label">Số điện thoại:</label>
          <input
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls['phone'].errors
            }"
            formControlName="phone"
            type="text"
            placeholder="Nhập số điện thoại"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls['phone'].errors"
            class="text-danger"
          >
            <div
              *ngIf="
                submitted && registerForm.controls['phone'].errors['required']
              "
            >
              Bạn chưa nhập số điện thoại
            </div>
            <div
              *ngIf="
                submitted && registerForm.controls['phone'].errors['maxlength']
              "
            >
              Số điện thoại tối đa 10 số
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            placeholder="Nhập Mật khẩu"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls['password'].errors
            }"
            formControlName="password"
          />
          <div
            *ngIf="submitted && registerForm.controls['password'].errors"
            class="text-danger"
          >
            <div
              *ngIf="
                submitted && registerForm.controls['password'].errors['required']
              "
            >
              Vui lòng nhập password
            </div>
            <div
              *ngIf="
                submitted && registerForm.controls['password'].errors['minlength']
              "
            >
              Password chứa ít nhất 8 kí tự
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="radio" class="form-radio" /><label for="text"
            >Quên mật khẩu?</label
          >
        </div>
  
        <div class="form-group">
          <input type="radio" class="form-radio" /><label for="text"
            >Tự động lưu mật khẩu</label
          >
        </div>
        <div align="center">
          <button>ĐĂNG NHẬP</button>
        </div>
        <div align="right">
          <p>Đăng kí tài khoản &nbsp;&nbsp; <a href="#"><img src="../../assets/images/arrow-right.jpg" width="15px" height="15px"></a></p>
        </div>
      </form>
    </div>
  </div>
