
<div class="row">
  <div class="col-md-8">
      <div class="row">
          <div class="col-md-6 mb-3" *ngFor="let item of getCartList()">
              <div class="card">
                  <div class="row g-0">
                      <div class="col-md-4">
                          <img src="assets/images/{{item.Item.img_url}}" class="img-fluid"
                              >
                      </div>
                      <div class="col-md-8">
                          <div class="card-body">
                              <h5 class="card-title fs-4">{{item.Item.name}} </h5>
                              <p class="card-text">{{item.Item.describe}}</p>
                              <p class="card-text fs-5"><strong>Đã bán </strong>{{item.Item.sold}}</p>
                              <div style="display: flex;">
                                  <p class="card-text fs-5"><strong>Số lượng</strong></p>

                                  <div class="ms-2">
                                    <button class="btn btn-primary btn-sm" (click)="minusItem(item.Id)" type="button" id="button-addon1">-</button>
                                    <input type="number" min="1" max="{{item.Item.sold}}" #Quantity value="{{item.Quantity}}" class="text-center bg-white text-primary" disabled placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                    <button class="btn btn-primary btn-sm" type="button" (click)="plusItem(item.Id)" id="button-addon1">+</button>
                                  </div>
                                </div>

                              <p class="card-text fs-5 mt-3"><strong>Tổng tiền: </strong>{{item.TotalPrice}}</p>
                              <button class="btn btn-danger" (click)="removeCart(item.Id)">Xóa</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-4">
      <!-- <p class="fs-5"><strong>Khách hàng</strong></p>
      <select #user class="form-control">

          <option *ngFor="let item of getUserList()">{{item.FullName}}</option>
      </select> -->
      <div class="mt-3">
          <p class="fs-5"><strong>Tổng giỏ hàng </strong>{{totalPrice}}</p>
          <button class="btn btn-success" (click)="confirmOrder(user.value)">Thanh toán</button>
          <button class="btn btn-danger ms-1" (click)="cancelOrder()">Hủy bỏ</button>
          <button class="btn btn-warning ms-1" routerLink="/phones">Thêm sản phẩm mới</button>
      </div>
  </div>
</div>
